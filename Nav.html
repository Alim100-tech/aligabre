<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap');
    </style>
    
<style>
  
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "poppins";
    }
    body{
      height:2000px;
      min-height: 100vh;
      background-color: rgb(25, 60, 75);
     
    }
    header{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.3rem 10%;
     /* */
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      
    }
    .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 00%;
        background-color: rgba(0, 0, 0, 1);
        backdrop-filter: blur(50px);
        z-index: -1;
      }
      .header::after{
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 00%;
        background: linear-gradient(90deg, transparent, red, transparent);
        transition: .5s;
      }
      .header:hover:after{
        left: 100%;
      }
    .logo{
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    .navbar a {
      font-size: 1.15rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 2.5rem;
    }
    #check{
      display: none;
    }
    .icons{
      position: absolute;
      right: 5%;
      font-size: 2.8rem;
      color: #fff;
      cursor: pointer;
      display: none;
    }
     /*BREAKPOINTS*/
     @media(max-width: 992px){
      .header{
        padding: 1.3rem 5%;
      }
     }
     @media (max-width:768px){
      .icons{
        display: inline-flex;
      }
      .icons #close-icon{
       display: none;
      }
      #check:checked~.icons #menu-icon{
        display: none;
      }
      #check:checked~.icons #close-icon{
        display: block;
      }
      .navbar{
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(0, 0, 0, 1);
        backdrop-filter: blur(50px);
        box-shadow: 0 .5rem 1rem rgb(37, 32, 32);
        overflow: hidden;
        transition: .3s;
      }
      #check:checked~.navbar{
        height: 17.7rem;
      }
    
      .navbar a {
        display: block;
        font-size: 1.1rem;
        margin: 1.5rem 0;
        text-align: center;
        transition: .3s;
        transform: translateY(-50%);
        opacity: 0;
        transition: .3s;
      }
      #check:checked~.navbar a{
       transform: translateY(0);
       opacity: 1;
       -o-transition-delay: calc(.5s * var(--i));
      }
     }
       section{
  height: calc(100vh - 100px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;}
  </style>
</head>
<body>
  <header class="header">
       <a href="" class="logo">Aligabre</a>
       <input type="checkbox" id="check">
       <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
       </label>
       <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Features</a>
            <a href="#" style="--i:3">Services</a>
            <a href="#" style="--i:4">Contact</a>

       </nav>
  </header>
 <section class="hero">
   <h1>Welcome</h1>

sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

 </section>
</body>
</html>
